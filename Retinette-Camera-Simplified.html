<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retinette Camera AR View</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* General styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    model-viewer {
      width: 100%;
      height: 60vh;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px auto;
      background-color: #fff;
      transition: background 0.2s ease, color 0.2s ease;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      box-sizing: border-box;
    }

    .button:hover {
      background-color: #000;
      color: #fff;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .button {
        font-size: 1.1rem;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Retinette Camera – AR View</h1>

  <!-- 3D Model Viewer -->
  <model-viewer 
    alt="Retinette Camera Model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    src="Retinette-Camera-Simplified.glb">
  </model-viewer>

  <a href="index.html" class="button">← Back to Model List</a>

</body>
</html>
