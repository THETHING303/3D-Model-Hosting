<!DOCTYPE html>
<html lang="en">
<head>

  <div id="ar-container">
  <!-- Placeholder for AR viewer link -->
</div>

<script>
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  const arContainer = document.getElementById('ar-container');

  if (isIOS) {
    // iOS: Use AR Quick Look with USDZ
    arContainer.innerHTML = `
      <a rel="ar" href="model.usdz">
        <img src="preview.jpg" alt="View in AR" style="width: 100px;">
      </a>
    `;
  } else {
    // Android: Use Scene Viewer with GLB
    arContainer.innerHTML = `
      <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://example.com/model.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://example.com/fallback;end;">
        <img src="preview.jpg" alt="View in AR" style="width: 100px;">
      </a>
    `;
  }
</script>

  
  <meta charset="UTF-8">
  <title>Rack 1 AR View</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      padding: 50px;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      border-radius: 5px;
    }
    a.button:hover {
      background: #000;
      color: #fff;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Rack 1 – AR View</h1>

  <!-- 3D Preview -->
  <model-viewer src="rack1.glb" alt="Rack 1 Model" ar ar-modes="scene-viewer quick-look webxr" auto-rotate camera-controls></model-viewer>

  <!-- AR Link (for iOS) -->
  <a rel="ar" href="rack1.usdz">
    <img src="https://developer.apple.com/arkit/images/quicklook/gallery-placeholder.png" alt="View in AR" width="200">
    <p>Tap to view in AR (iOS)</p>
  </a>

  <br>
  <a href="index.html" class="button">← Back to Model List</a>
</body>
</html>
