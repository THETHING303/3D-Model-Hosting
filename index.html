  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

 <meta charset="UTF-8">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 80vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="https://thething303.github.io/usdz-file-hosting/Ladder-Rack-v3.glb"
  alt="Ladder Rack AR Model"
  ar
  ar-modes="scene-viewer webxr quick-look"
  auto-rotate
  camera-controls
  shadow-intensity="1"
  exposure="1">
</model-viewer>
  
</html>
