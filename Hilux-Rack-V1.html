<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hilux Rack V1 AR View</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 1.5rem; /* Adjust font size for better mobile readability */
      margin-bottom: 20px;
    }

    /* Button styles */
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      border-radius: 5px;
      font-size: 1rem;
    }

    a.button:hover {
      background: #000;
      color: #fff;
    }

    /* Model Viewer responsive styles */
    model-viewer {
      width: 100%;
      height: 400px; /* Ensure height is large enough to be visible */
      margin: 20px auto;
      max-width: 100%;
    }

    /* Container for the AR link */
    #ar-container a {
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
      background: #f0f0f0;
      text-decoration: none;
      color: #000;
      max-width: 90%;
      margin: 0 auto;
      font-size: 1rem;
    }

    #ar-container p {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* Adjust the layout on small screens */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.2rem;
      }

      model-viewer {
        height: 250px;
      }

      a.button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Hilux Rack V1 – AR View</h1>

  <!-- 3D Preview -->
  <model-viewer id="modelViewer"
    alt="Hilux Rack V1 Model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    src="https://thething303.github.io/3D-Model-Hosting/Hilux-Rack-v1.1.glb">
  </model-viewer>

  <!-- AR Link will be injected here -->
  <div id="ar-container"></div>

  <br>
  <a href="index.html" class="button">← Back to Model List</a>

  <script>
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const arContainer = document.getElementById('ar-container');
    const modelViewer = document.getElementById('modelViewer');

    if (isIOS) {
      // iOS: Use AR Quick Look with USDZ
      const usdzUrl = "https://thething303.github.io/3D-Model-Hosting/Hilux-Rack-V1.usdz";
      modelViewer.setAttribute('src', usdzUrl);
      arContainer.innerHTML = `
        <a rel="ar" href="${usdzUrl}">
          <img src="https://developer.apple.com/arkit/images/quicklook/gallery-placeholder.png" alt="View in AR" width="200">
          <p>Tap to view in AR (iOS)</p>
        </a>
      `;
    } else {
      // Android: Use Scene Viewer with GLB
      const glbUrl = "https://thething303.github.io/3D-Model-Hosting/Hilux-Rack-v1.1.glb";
      const encodedGlbUrl = encodeURIComponent(glbUrl);

      const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodedGlbUrl}&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${glbUrl};end;`;

      modelViewer.setAttribute('src', glbUrl);
      arContainer.innerHTML = `
        <a href="${sceneViewerUrl}">
          <p>Tap to view in AR (Android)</p>
        </a>
      `;
    }
  </script>
</body>
</html>
